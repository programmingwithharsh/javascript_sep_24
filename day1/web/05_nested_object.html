<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // nested object
        var flight = {
            number: 101,
            color: "white",
            departure: { // object
                time: "10 AM",
                city: "Mumbai"
            },
            arrival: { // object
                time: "11 AM",
                city: "Delhi"
            }
        };

        document.write(flight.arrival.city)
       
    </script>
</body>

</html>
