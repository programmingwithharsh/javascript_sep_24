<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            =  (assignment operator)
            == (normal comparison)
            === (comparison with data type)
        */

        var x = 2; // number 
        var y = "2"; // string

        if (x == y) {
            document.write("Both is same");
        } else {
            document.write("Both is not same");
        }
    </script>
</body>

</html>
