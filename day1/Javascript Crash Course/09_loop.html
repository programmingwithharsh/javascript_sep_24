<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var friends = ["Bhagyalaxmi", "Sanjit", "Nihal", "Sinchana", "Kavinkishore", "Saransh"];

        for (var index = 0; index < friends.length; index++) {
            document.write(friends[index] + "<br>");
        }

        document.write("<hr>");

        for (var bar in friends) {
            document.write(friends[bar] + "<br>");
        }

        document.write("<hr>");

        // added in ES6
        for (var bar of friends) {
            document.write(bar + "<br>");
        }
    </script>
</body>

</html>
